apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: '${resourceName}-vpc-${vpcName}'
  namespace: ${templateNamespace}
spec:
  interval: 10m
  retryInterval: 20s
  path: ./terraform/cluster-templates/vpc-use
  approvePlan: auto
  destroyResourcesOnDeletion: true
  writeOutputsToSecret:
    name: '${vpcName}-vpc-config'
  backendConfig:
    customConfiguration: |
      backend "s3" {
        key            = "${wge_cluster_name}/${templateNamespace}/${resourceName}/vpc-use/${vpcName}/terraform.tfstate"
        bucket         = "${prefixName}-${awsAccountId}-${awsRegion}-tf-state"
        region         = "${awsRegion}"
        encrypt        = true
        dynamodb_table = "${prefixName}-${awsAccountId}-${awsRegion}-tf-state"
      }
  vars:
    - name: vpc_name
      value: ${vpcName}
    - name: region
      value: ${awsRegion}
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
