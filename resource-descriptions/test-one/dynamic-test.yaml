wge:
  gui: false

template: 
  name: dynamic-v1
  namespace: test-one
aws:
  region: eu-west-1
vpcs:
    # if mode is 'use' include resource name in vpc name, i.e. <resource name>-<vpc name>
    # if mode is 'discover' name should be the vpc id or vpc name if it has one
  - name: v1
    # set to 'use' to use existing vpc previously created by this template or 'discover' for using existing vpc
    mode: create
    # id: if mode is 'discover' specify the vpc id of the vpc 
    cidr: 10.0.0.0/16
    publicsubnets: 3
    privatesubnets: 3

clusters:
    # if mode is 'use' include resource name in cluster name, i.e. <resource name>-<cluster name>
    # if mode is 'discover' name should be the EKS cluster name
  - name: c1
    # set to 'use' to use existing cluster previously created by this template or 'discover' for using existing cluster
    mode: create
    gui: true # set to false to skip adding it to the GUI
    vpc_name: v1 # if using an existing vpc, provide full name, i.e. <resource name>-<vpc name>
    version: 1.26

    apps: 
      - name: podinfo-ms1
        path: ./kustomize
      - name: podinfo-ms2
        version: v6.3.5
      - name: podinfo-ms3
        ref:
          type: tag
          value: v6.3.6